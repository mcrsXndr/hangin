<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/svg+xml" href="/vite.svg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangboard Timer</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <div class="timer-container">
        <svg class="circle-timer" viewBox="0 0 200 200">
            <circle cx="100" cy="100" r="86" fill="transparent" stroke="#ccc" stroke-width="15"></circle>
            <circle cx="100" cy="100" r="86" fill="transparent" stroke="#0963DA" stroke-width="15"
                stroke-dasharray="565" stroke-dashoffset="565" id="timer-path" transform="rotate(90 100 100)"></circle>
            <text id="time" x="100" y="105" text-anchor="middle" dominant-baseline="middle">00:00:00</text>
        </svg>
        <button id="start-btn">START</button>
    </div>
    <hr style="width: 80%; height: 1px; background: linear-gradient(to right, #EDF2F9, #d3d3d3, #EDF2F9); border: none;">
    <label id="sec-label" for="sec-input">seconds</label>
    <div class="action-queue">
        <button class="input-adjust" id="decrease-sec">-</button>
        <input id="sec-input" type="number" inputmode="numeric" pattern="[0-9]*" value="5">
        <button class="input-adjust" id="increase-sec">+</button>
        <div id="action-buttons">
            <button id="add-hang" class="add-action">HANG</button>
            <button id="add-rest" class="add-action">REST</button>
        </div>
        <div class="repeat-queue-container">
            <input type="checkbox" id="repeat-queue">
            <span class="material-icons" style="cursor: pointer;">repeat</span>
            <label for="repeat-queue">Repeat</label>
        </div>
        <div id="queue"></div>
    </div>
    <script src="script.js" type="module"></script>
</body>

</html>
