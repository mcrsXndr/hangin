<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/svg+xml" href="/vite.svg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangboard Timer</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <div class="timer-container">
        <svg class="circle-timer" viewBox="0 0 200 200">
            <circle cx="100" cy="100" r="86" fill="transparent" stroke="#ccc" stroke-width="15"></circle>
            <circle cx="100" cy="100" r="86" fill="transparent" stroke="#0963DA" stroke-width="15"
                stroke-dasharray="565" stroke-dashoffset="565" id="timer-path" transform="rotate(90 100 100)"></circle>
            <text id="time" x="100" y="105" text-anchor="middle" dominant-baseline="middle">00:00:00</text>
        </svg>
        <button id="start-btn">START</button>
    </div>
    <div class="action-queue">
        <div class="action-selection">
            <span>Hang</span>
            <label class="switch">
                <input type="checkbox" id="action-toggle">
                <span class="slider round"></span>
            </label>
            <span>Rest</span>
        </div>
        <div class="action-time">
            <label for="action-time">Time (MM:SS):</label>
            <input type="text" id="action-time" pattern="\d{2}:\d{2}" value="00:10">
            <button id="add-action">âœ…</button>
        </div>
        <div id="queue"></div>
        <div class="repeat-queue">
            <input type="checkbox" id="repeat-queue">
            <label for="repeat-queue">Repeat</label>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
